<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: end;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        height: 100vh;
        background-color: hsl(212, 45%, 89%);
      }

      .content {
        background-color: white;
        height: 500px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        width: 100%;
        border-radius: 10px; 
      }

      h3 {
        text-align: center;
        font-size: 21px;
      }

      p {
        font-size: 15px;
        text-align: center;
        opacity: 50%;
      }

      h3 p {
        margin: 0 10px 0 10px;
      }

    </style>
  </head>
  <body>

    <div class="container">

      <div class="webstyle">
        <div class="content">
          <img
            src="images/image-qr-code.png"
            alt="scan qr code to visit frontend mentor"
          />
          <h3>Improve your front-end skills by building projects</h3>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to to the next level
          </p>
        </div>
      </div>

    </div>

    
  </body>
</html>
